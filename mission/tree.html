    <h1>트리</h1>

  <script>
    const line = 5;
    const line2 = 8;
    const line3 = 6;
   
    // 1단 나무
    for (let i = 0; i <= line; i++) {
      let triangle = "";

      for (let k = 1; k <= line - i + 4; k++) {
        triangle = triangle + " ";
      }

      for (let j = 1; j <= i * 3 - 1; j++) {
        triangle = triangle + "*";
      }

      console.log(triangle);
    }


    // 2단 나무
    for (let i = 3; i <= line2; i++) {
      let triangle = "";

      for (let k = 1; k <= line2 - i + 2; k++) {
        triangle = triangle + " ";
      }

      for (let j = 1; j <= i * 3 - 1; j++) {
        triangle = triangle + "*";
      }

      console.log(triangle);
    }

    // 나무 다리

        tree = tree + " ";

	}

  console.log(tree);
}
