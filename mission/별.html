<script>
    const line = 5;

    // 별 위에 꼬다리
    for (let i = 1; i <= line; i++) {
      let triangle = "";

      for (let k = 1; k <= line - i; k++) {
        triangle = triangle + " ";
      }

      for (let j = 1; j <= i * 2 - 1; j++) {
        triangle = triangle + "*";
      }

      console.log(triangle);
    }
</script>
