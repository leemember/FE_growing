<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>룰렛 만들기</title>
</head>
<body>
</body>
<script>
    /**
     * 1. 입력값을 받는다
     * 2. 입력값에 80% 이상부터는 속도가 증가한다
     * 3. 속도의 증가는 10%씩이다.
     * 
     * 
     * 
     * 
     * 변수 i를
     * 0 ~ 입력값까지 a function에서 i++
     * 
     * a function 안에서는 settime으로 time만큼 지연후 a function을 i가 입력값까지 올때까지 
     * 재 실행
     * 
    */
    
    // 입력 받은 값
    var number = window.prompt('숫자를 입력해주세요');
    
     // 입력값에 80%
     var maxNumber = number * 0.8;
    
     // 80% 미만일 때
     let time = 0;
    
     // 0.3초씩 누적해서 등장하도록
     const interval = 300;
     

     // 룰렛이 돌아간다~~
     for (let list = 1; list <= number; list++) {
        /**
         * 80% 미만일 때
         * 디폴트 0.3 초로 출력되도록
         * */ 
         if (list < maxNumber) {
            time += interval

            setTimeout((delayTime) => {
                console.log('[1]', list,' | ', delayTime); 
            }, time, time);
        } 
       /**
         * 80% 이상일 때는 출력되는 시간이 (time * 10%) 이처럼 증가된다.
         * */

        else {            
            time *=  1.1;

            setTimeout((delayTime)=> {
                console.log('[2]', list, ' | ', delayTime)
            }, time, time)
        }               
    } 
     
    
</script>
</html>
