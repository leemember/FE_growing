<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>룰렛 만들기 (반복문 No)</title>
</head>
<body>
</body>
<script>
    /**
     * 1. 입력값을 받는다
     * 2. 입력값에 80% 이상부터는 속도가 증가한다
     * 3. 속도의 증가는 10%씩이다.
     *
     * 🚩 변수 i를 0 ~ 입력값까지 a function에서 i++
     * 
     * a function 안에서는 settime으로 time만큼 지연후 a function을 i가 입력값까지 올때까지 
     * 재 실행
     * 반복문 사용하지말고 if문으로만 작업하시오
    */
    
    // 입력 받은 값
    var number = window.prompt('숫자를 입력해주세요');
    
     // 입력값에 80%
     var maxNumber = number * 0.8;
    
     // time 초기값
     let time = 0;
    
     // 0.3초씩 누적해서 등장하도록
     const interval = 300;
          
     /**
         * 80% 미만일 때
         * 디폴트 0.3 초로 출력되도록
         * */ 
         if (number < maxNumber) {
            time += interval

            setTimeout((delayTime) => {
                console.log(delayTime); 
            }, time, time);
        } 
        /**
         * 80% 이상일 때는 출력되는 시간이 (time * 10%) 이처럼 증가된다.
         * */
        else {
            time *=  1.1;

            setTimeout((delayTime)=> {
                console.log(delayTime)
            }, time, time)
        }     
     
    
</script>
</html>
